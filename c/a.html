<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>จิราภา บุญสมยา (นิ้ง)</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            padding: 40px;
            background-color: #fff;
        }

        /* ตั้งค่าข้อความแต่ละบรรทัด */
        .text-line {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .orange { color: #d35400; }
        .pink-light { color: #ff8a8a; }
        .pink-neon { color: #ff99ff; }
        
        /* บรรทัดที่มีเงาฟุ้งๆ (Glow Effect) */
        .blue-glow {
            color: #5dade2;
            font-size: 32px;
            text-shadow: 0 0 10px #aed6f1, 0 0 20px #aed6f1;
        }

        .purple { color: #8e44ad; font-style: italic; }

        /* การจัดรูปภาพวงกลม */
        .profile-container {
            margin-top: 30px;
        }

        .profile-img {
            width: 250px;
            height: 250px;
            object-fit: cover; /* ให้รูปไม่เบี้ยว */
            border-radius: 50%; /* ทำรูปทรงกลม */
            box-shadow: 0 0 20px 5px rgba(255, 105, 180, 0.4); /* ใส่เงาสีชมพูจางๆ รอบรูป */
            border: 5px solid white; /* ขอบสีขาวบางๆ */
        }
    </style>
</head>
<body>
    <div class="text-line orange">66010914002 จิราภา บุญสมยา (นิ้ง)</div>
    <div class="text-line pink-light">66010914002 จิราภา บุญสมยา (นิ้ง)</div>
    <div class="text-line pink-neon">66010914002 จิราภา บุญสมยา (นิ้ง)</div>
    <div class="text-line blue-glow">66010914002 จิราภา บุญสมยา (นิ้ง)</div>
    <div class="text-line purple">66010914002 จิราภา บุญสมยา (นิ้ง)</div>

    <div class="profile-container">
        <img src="นักเรียน.jpeg" alt="Profile" class="profile-img">
    </div>

</body>
</html>
